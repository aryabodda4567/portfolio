<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .test-button {
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Test Page</h1>
  <p>This is a simple test page to check if JavaScript is working.</p>
  
  <button class="test-button" id="testButton">Click Me</button>
  
  <div id="result"></div>
  
  <script>
    document.getElementById('testButton').addEventListener('click', function() {
      document.getElementById('result').textContent = 'JavaScript is working! ' + new Date().toLocaleTimeString();
    });
    
    // Log that the page has loaded
    console.log('Test page loaded successfully at ' + new Date().toLocaleTimeString());
    document.getElementById('result').textContent = 'Page loaded at ' + new Date().toLocaleTimeString();
  </script>
</body>
</html>
